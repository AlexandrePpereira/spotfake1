<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #0d76ff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .form-box h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: white;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 25px;
            border: none;
            background-color: #444;
            color: white;
            outline: none;
        }

        button {
            background-color: yellow;
            color: rgb(3, 3, 3);
            border: none;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px;
        }

        

        .login-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .logo img {
            width: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>REGISTRE-SE</h2>
            <form action="conta criada.html">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Email...">

                <label for="password">SENHA</label>
                <input type="password" id="password" placeholder="Senha...">

                <label for="confirm-password">TELEFONE</label>
                <input type="password" id="confirm-password" placeholder="Senha...">

                <button type="submit">REGISTRE-SE</button>
                <a href="login.html" class="login-link">J√Å TENHO CONTA</a>
            </form>
        </div>
    </div>
</body>
</html>
