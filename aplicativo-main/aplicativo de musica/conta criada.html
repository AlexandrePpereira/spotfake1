<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música - Mais Ouvidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar {
            width: 25%;
            background-color: #141414;
            padding: 25px;
            border-right: 1px solid #333;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 50px;
        }

        h2 {
            color: yellow;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        .album-list {
            display: flex;
            justify-content: space-around;
        }

        .album-item {
            text-align: center;
        }

        .album-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .album-item p {
            font-size: 14px;
            color: yellow;
        }

        .main-content {
            width: 75%;
            padding: 20px;
            position: relative;
        }

        .artist-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .artist-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .artist-item img {
            width: 40%; 
            border-radius: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        /* Ajustando o estilo dos campos de entrada */
        input {
            margin: 5px 0;
            padding: 12px; /* Aumentando o padding */
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px; /* Aumentando o tamanho da fonte */
            width: 100%; /* Para ocupar toda a largura da coluna */
        }

        /* Tamanho dos botões de cadastro de música ajustado */
        .button {
            padding: 16px 30px; /* Aumentando o padding */
            font-size: 18px; /* Ajustando o tamanho da fonte */
            background-color: yellow;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Para ocupar toda a largura da coluna */
        }

        form {
            display: flex;
            flex-direction: row; /* Usando flex-direction row para colunas */
            justify-content: space-between; /* Espaçamento entre colunas */
            max-width: 100%; /* Para manter o formulário dentro do contêiner */
            margin: 20px auto;
        }

        .form-column {
            flex: 1; /* Para cada coluna ocupar espaço igual */
            margin: 0 10px; /* Espaço entre as colunas */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .music-item strong {
            margin-right: 10px;
        }

        .audio-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            left: 25%;
            right: 20px;
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 5px;
        }

        .audio-player button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        audio {
            display: none;
        }

        a {
            color: lightgreen;
            text-decoration: none;
        }

        button {
            background: none;
            color: yellow;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
            </div>
            <h2>ARTISTAS MAIS ESCUTADOS</h2>
            <div class="artist-list">
                <div class="artist-item">
                    <img src="ryansp.png" alt="MC RYAN SP">
                    <p>MC RYAN SP</p>
                </div>
                <div class="artist-item">
                    <img src="boladin.png" alt="Boladin 211">
                    <p>BOLADIN 211</p>
                </div>
                <div class="artist-item">
                    <img src="vt.png" alt="Joãozinho VT">
                    <p>JOÃOZINHO VT</p>
                </div>
                <div class="artist-item">
                    <img src="kako.png" alt="MC KAKO">
                    <p>MC KAKO</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <input type="text" class="search-box" placeholder="O QUE VOCÊ QUER OUVIR?">
            </div>
            <h2>Cadastrar Música</h2>
            <form id="musicForm">
                <input type="text" id="title" placeholder="Título" required>
                <input type="text" id="artist" placeholder="Artista" required>
                <input type="text" id="genre" placeholder="Gênero" required>
                <input type="text" id="duration" placeholder="Duração (min)" required>
                <input type="url" id="link" placeholder="Link da Música" required>
                <button type="submit" class="button">Cadastrar</button>
            </form>

            <h2>Músicas Cadastradas</h2>
            <ul id="musicList"></ul>

            <h2>ÁLBUNS MAIS ESCUTADOS</h2>
            <div class="album-list">
                <div class="album-item">
                    <img src="jvt.png" alt="Álbum 1">
                    <p>Álbum 1</p>
                </div>
                <div class="album-item">
                    <img src="r.jpg" alt="Álbum 2">
                    <p>Álbum 2</p>
                </div>
                <div class="album-item">
                    <img src="kk.jpg" alt="Álbum 3">
                    <p>Álbum 3</p>
                </div>
            </div>

            <div class="audio-player" id="audioPlayerContainer" style="display: none;">
                <button id="prevBtn">&#9664;&#9664;</button>
                <div class="track-info">
                    <span id="trackTitle">Título da Música</span>
                    <span id="trackArtist">Artista</span>
                </div>
                <button id="playBtn">&#9654;</button>
                <button id="nextBtn">►►</button>
                <audio id="audioPlayer"></audio>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;

        document.getElementById('musicForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const genre = document.getElementById('genre').value;
            const duration = document.getElementById('duration').value;
            const link = document.getElementById('link').value;
            addMusic(title, artist, genre, duration, link);
            this.reset();
        });

        function addMusic(title, artist, genre, duration, link) {
            const music = { title, artist, genre, duration, link };
            let musicList = JSON.parse(localStorage.getItem('musicList')) || [];
            musicList.push(music);
            localStorage.setItem('musicList', JSON.stringify(musicList));
            displayMusic();
        }

        function displayMusic() {
            const musicList = JSON.parse(localStorage.getItem('musicList')) || [];
            const musicListElement = document.getElementById('musicList');
            musicListElement.innerHTML = '';

            musicList.forEach((music, index) => {
                const li = document.createElement('li');
                li.classList.add('music-item');
                li.innerHTML = `
                    <strong>Título:</strong> ${music.title}
                    <strong>Artista:</strong> ${music.artist}
                    <strong>Gênero:</strong> ${music.genre}
                    <strong>Duração:</strong> ${music.duration} min
                    <strong>Link:</strong> <a href="#" onclick="playMusic('${music.title}', '${music.artist}', '${music.link}')">Ouvir</a>
                    <button onclick="removeMusic(${index})">Remover</button>
                `;
                musicListElement.appendChild(li);
            });
        }

        function removeMusic(index) {
            let musicList = JSON.parse(localStorage.getItem('musicList')) || [];
            musicList.splice(index, 1);
            localStorage.setItem('musicList', JSON.stringify(musicList));
            displayMusic();
        }

        function playMusic(title, artist, link) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');

            trackTitle.textContent = title;
            trackArtist.textContent = artist;
            audioPlayer.src = link;
            audioPlayer.play();
            isPlaying = true;
            audioPlayerContainer.style.display = 'flex';
        }

        document.getElementById('playBtn').addEventListener('click', function () {
            const audioPlayer = document.getElementById('audioPlayer');
            if (isPlaying) {
                audioPlayer.pause();
                this.textContent = '►';
            } else {
                audioPlayer.play();
                this.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('prevBtn').addEventListener('click', function () {
            console.log('Prev button clicked');
        });

        document.getElementById('nextBtn').addEventListener('click', function () {
            console.log('Next button clicked');
        });

        displayMusic();
    </script>
</body>
</html>
